<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./index.html#about">About LTS</a></li>
          <li><a href="./index.html#menu">Our Menu</a></li>
          <li><a href="./hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img src="./img/tacos_close_up_400x260.png" alt="tacos" />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="(goes to place you are sending)" method="post">
          <fieldset>
            <legend>Send us a message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>

            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>

            <label for="message">Your Message: </label>
            <br />
            <textarea
              placeholder="your message"
              name="message"
              id="message"
              cols="30"
              rows="10"
              required
            ></textarea>
          </fieldset>
          <button
            type="submit"
            formaction="(the http:// here)"
            formmethod="post"
          >
            Send
          </button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>123 Taco Road, Taconia, 0003 Bob</address>
        <br />
        <i>Phone: 12345678</i>
      </section>
    </main>
    <br />
    <a href="#">Back to top</a>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
