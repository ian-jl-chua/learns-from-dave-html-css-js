<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGEX</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main class="flexCenter">
      <section class="flexCenter">
        <form id="phoneForm" class="flexCenter">
          <label for="phoneNum">Please enter your phone number:</label>
          <input
            type="text"
            id="phoneNum"
            class="phoneNum"
            autocomplete="off"
          />
          <p class="phoneFormat">Examples: (555)555-5555 or 123-456-7899</p>
        </form>
      </section>
      <section class="flexCenter">
        <form id="textForm" class="flexCenter">
          <label for="textEntry">Please enter some text:</label>
          <input
            type="text"
            id="textEntry"
            class="textEntry"
            autocomplete="off"
          />
        </form>
      </section>
    </main>
    
  </body>
</html>
